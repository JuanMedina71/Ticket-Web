  <div class="container">
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Turno</th>
        <th>Titular</th>
        <th>CURP</th>
        <th>Nivel</th>
        <th>Municipio</th>
        <th>Asunto</th>
        <th>Estatus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let titular of titularData">
        <td>{{ titular.turno }}</td>
        <td><input [(ngModel)]="titular.titular" [disabled]="!titular.editando"></td>
        <td><input [(ngModel)]="titular.curp" [disabled]="!titular.editando"></td>
        <td><input [(ngModel)]="titular.nivel" [disabled]="!titular.editando"></td>
        <td><input [(ngModel)]="titular.municipio" [disabled]="!titular.editando"></td>
        <td><input [(ngModel)]="titular.asunto" [disabled]="!titular.editando"></td>
        <td><input [(ngModel)]="titular.estatus" [disabled]="!titular.editando"></td>
        <td>
          <button (click)="editarTitular(titular)" *ngIf="!titular.editando" class="btn btn-primary">Editar</button>
          <button (click)="guardarCambios(titular)" *ngIf="titular.editando" class="btn btn-success">Guardar</button>
          <button (click)="cancelarEdicion(titular)" *ngIf="titular.editando" class="btn btn-danger">Cancelar</button>
          <button (click)="eliminarTitular(titular.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
