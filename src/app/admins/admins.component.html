<table class="table">
  <thead>
    <tr>
      <!-- Encabezados de las columnas -->
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th> <!-- Nueva columna para el botón de eliminación -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins$ | async">
      <!-- Datos de cada fila -->
      <td>{{ admin.username }}</td>
      <td>{{ admin.email }}</td>
      <td>
        <button (click)="eliminarAdmin(admin.id)" class="btn btn-danger">
          <i class="fas fa-trash"></i> Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
