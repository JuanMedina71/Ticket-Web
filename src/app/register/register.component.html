<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="box">
          <h1>Registrarse</h1>
          <h3 class="text-normal">Por favor completa los campos</h3>
          <input type="text" formControlName="email" placeholder="Ingresa tu email">
          <input type="password" formControlName="password" placeholder="Contraseña">
          <input type="text" formControlName="username" placeholder="username">

          <input type="submit" name="Registrar" value="Registrarse">

          <div class="col-md-12">
            <ul class="social-network social-circle">
              <li><a href="#" class="icoGoogle" title="google +"><i class="fa-brands fa-google-plus-g"></i></a></li>
            </ul>
          </div>
        </form>
